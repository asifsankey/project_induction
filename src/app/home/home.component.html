
<div class="bd">

  <form class="searchcont" ngNativeValidate (ngSubmit)="searchele()">
    <input type="text" placeholder="Enter Package ID" name="search" [(ngModel)]="search" required>
    <button type="submit">Search</button>
  </form>
    
  <div class="titl">
    <p>Table of contents</p>
  </div>
<div class="preview">
  
  <div class="col1">
    <div class="hdr">Package ID</div>
    <div class="rows" *ngFor="let x of printingid" (click)="navigateto(x)">
      {{x}}
    </div>
  </div>
  <div class="col2">
    <div class="hdr">Person Name</div>
    <div class="rows" *ngFor="let x of pkgPersonNames">
      {{x}}
    </div>
  </div>
  <div class="col3">
    <div class="hdr">Company Name</div>
    <div class="rows" *ngFor="let x of companyNames">
      {{x}}
    </div>
  </div>
</div>
</div>
